variables:
  GIT_DEPTH: 5
  GIT_SUBMODULE_STRATEGY: recursive
  DOCKER_IMAGE_NAME_LINUX: librearp/linux-build-docker

stages:
  - build

.build-job:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake ..
    - cmake --build . --config Release
  artifacts:
    untracked: false
    expire_in: 30 days
    paths:
      - "build/LibreArp_artefacts"

build-linux:
  extends: .build-job
  tags:
    - linux
  image: $CI_REGISTRY/$DOCKER_IMAGE_NAME_LINUX:latest

