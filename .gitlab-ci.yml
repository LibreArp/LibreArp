variables:
  GIT_DEPTH: 5
  GIT_SUBMODULE_STRATEGY: recursive
  DOCKER_IMAGE_NAME_LINUX: librearp/linux-build-docker
  CMAKE_TARGETS: LibreArp_VST3 LibreArp_LV2

stages:
  - build

.build-job:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake ..
    - cmake --build . --target $CMAKE_TARGETS --config Release
  artifacts:
    untracked: false
    expire_in: 10 days
    paths:
      - build/LibreArp_artefacts/
    exclude:
      - build/LibreArp_artefacts/**/*.a
      - build/LibreArp_artefacts/**/*.lib

build-linux:
  extends: .build-job
  tags:
    - linux
  image: $CI_REGISTRY/$DOCKER_IMAGE_NAME_LINUX:latest
  after_script:
    # VST3
    - cd build/LibreArp_artefacts/VST3
    - tar -czvf LibreArp.vst3.tar.gz LibreArp.vst3
    - cd -

    # LV2
    - cd build/LibreArp_artefacts/LV2
    - tar -czvf LibreArp.lv2.tar.gz LibreArp.lv2
    - cd -
  artifacts:
    name: LibreArp-linux

build-win:
  extends: .build-job
  tags:
    - windows
  before_script:
    - choco install --yes --no-progress cmake --installargs 'ADD_CMAKE_TO_PATH=System'
    - $env:Path += ";C:\Program Files\CMake\bin\"
  after_script:
    - Push-Location build\LibreArp_artefacts\Release\VST3
    - Compress-Archive -Path LibreArp.vst3 -DestinationPath LibreArp.vst3.zip
    - Pop-Location
    - Push-Location build\LibreArp_artefacts\Release\LV2
    - Compress-Archive -Path LibreArp.lv2 -DestinationPath LibreArp.lv2.zip
    - Pop-Location
  artifacts:
    name: LibreArp-windows
